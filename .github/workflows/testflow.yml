name: Java CI (No Maven)1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Change to your required version
        distribution: 'temurin'

    - name: Compile Java files
      run: javac -d out $(find . -name "*.java")

    - name: Run Java program
      run: java -cp out Main  # Replace 'Main' with your main class name
    
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t java-app .

    - name: Run Docker container
      run: docker run java-app
    - name: Test file
      run: docker run Main.java

