name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # You can change this to your preferred version

   
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy  # Add your packages here



    - name: Run your script or tests
      run: |
        python your_script.py  # Replace with your actual script or test command
